<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Animated Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar">
        <div class="logo">MyWebsite</div>
        <ul class="nav-links">
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#services">Services</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <!-- Main Section -->
    <section id="home" class="section home">
        <h1 class="animated-text">Welcome to My Website</h1>
    </section>

    <!-- About Section -->
    <section id="about" class="section about">
        <h2 class="section-title">About Us</h2>
        <p>This is an animated website created with HTML and CSS.</p>
    </section>

    <!-- Services Section -->
    <section id="services" class="section services">
        <h2 class="section-title">Our Services</h2>
        <p>We provide various web development services.</p>
    </section>

    <!-- Contact Section -->
    <section id="contact" class="section contact">
        <h2 class="section-title">Contact Us</h2>
        <p>You can reach us via email or phone.</p>
    </section>

    <footer>
        <p>&copy; 2024 MyWebsite | All Rights Reserved</p>
    </footer>

</body>
</html>
